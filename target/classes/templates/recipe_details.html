<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
</head>
<body>
    <h1>Recipe Details</h1>
    <p>ID: <span th:text="${recipe.id}"></span></p>
    <p>Name: <span th:text="${recipe.name}"></span></p>
    <p>Description: <span th:text="${recipe.description}"></span></p>
    <h2>Edit Recipe</h2>
    <form method="post" th:action="@{/recipes/{id}(id=${recipe.id})}" th:object="${recipe}">
        <input type="hidden" name="_method" value="put"/>
        <label>Name: <input type="text" th:field="*{name}"></label><br>
        <label>Description: <input type="text" th:field="*{description}"></label><br>
        <button type="submit">Update Recipe</button>
    </form>
    <form method="post" th:action="@{/recipes/{id}(id=${recipe.id})}" th:object="${recipe}">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit">Delete Recipe</button>
    </form>
</body>
</html>
